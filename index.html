<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card - 3</title>
    <link rel="stylesheet" href="Card.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="Container">
          <div class="Wraper">
            <div class="backImg"></div>

            <div class="content">
              <h2>Order Summary</h2>
              <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quasi
                rerum in omnis eos!
              </p>
            </div>

            <div class="annual">
              <img
                src="./images/icon-music.svg"
                alt="Music-Icon"
                title="Music-Icon"
              />

              <div class="aContent">
                <h4>Annual Plan</h4>
                <span>159.99/year</span>
                <a href="">Change</a>
              </div>
            </div>

            <div class="btn">
              <button>Proceed to Payment</button>
            </div>

            <div class="lastsp">
              <span id="lastsp">Cancel Order</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
